<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    
    <section class="header">
        <div class="container">
            <div class="d-flex nav">
                <a class="lista">Ucenici</a>
                <a class="logout">Logout</a>
            </div>
        </div>
    </section>

    <section class="section-1">
        <div class="container">
            <h1 id="ime-prezime"></h1>
        </div>
    </section>

    <section class="section-2">
        <div class="container okvir">
            <h4>Obavestenja:</h4>
            <div class="staro-obavestenje">
                <div class="naslov-obavestenja d-flex">
                    <h5>Naslov</h5>
                    <img class="procitaj-obavestenje" src="media/look-down-min.png" alt="">
                </div>
                <div class="description-obavestenja">
                    <p>description-obavestenja</p>
                </div>
            </div>
            <div class="dodaj-obavestenje d-flex">
                <h5>Dodajte novo obavestenje:</h5>
                <img id="dodaj-obavestenje" src="media/dodaj-obavestenje.png" alt="">
            </div>
            <div class="obavestenje">
                <input type="text" id="naslov" placeholder="Naslov">
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <div class="dodaj">
                    <input id="dodaj-novo-obavestenje" type="button" value="Dodaj">
                </div>
            </div>
        </div>
    </section>

    <section class="section-3">
        <div class="container">
            <div class="izostanci naslov">
                <h3>IZOSTANCI</h3>
            </div>
            <div class="row">
                <div class="col-md-6 izostanci left">
                    <h4>Opravdani izostanci: <span></span></h4>
                </div>
                <div class="col-md-6 izostanci right">
                    <h4>Neopravdani izostanci: <span></span></h4>
                </div>
            </div>
            <div class="izostanci ukupno">
                <h3>Ukupni izostanci: <span></span></h3>
            </div>
        </div>
    </section>

    <section class="section-4">
        <div class="container">
            <div id="predmeti">
                <div class="naslov">
                    <h3>Predmeti</h3>
                </div>
            </div>
            <div class="predmeti-footer">
                <div class="row">
                    <div class="col-md-8">
                        <h3>Ukupan prosek:</h3>
                    </div>
                    <div class="col-md-4">
                        <h2 id="ukupan-prosek"></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
